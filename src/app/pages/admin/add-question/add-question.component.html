
<mat-card>
    <h3 class="title">Adding Question to {{quizTitle}}</h3>
</mat-card>

<div class="bootstrap-wrapper main-content">
    <div class="row">
        <div class="col-md-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        <h2>Enter the Details of New Question.</h2>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="addQuestion()">

                        <!-- Question Content -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Question Content</mat-label>
                            <textarea rows="5" matInput placeholder="Enter Content" [(ngModel)]="question.questionContent" name="title" required="required"> </textarea>
                        </mat-form-field>
                       
                        <!-- <ckeditor tagName="textarea" [editor]="Editor" data="<p>Enter Question Content</p>" [(ngModel)]="question.questionContent" name="content" class="full-width" style="margin-bottom: 30px;"></ckeditor> -->

                        <!-- Question Options -->
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input matInput placeholder="Enter Option 1" [(ngModel)]="question.option_1" name="option_1" required="required">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input matInput placeholder="Enter Option 2" [(ngModel)]="question.option_2" name="option_2" required="required">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input matInput placeholder="Enter Option 3" [(ngModel)]="question.option_3" name="option_3" required="required">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input matInput placeholder="Enter Option 4" [(ngModel)]="question.option_4" name="option_4" required="required">
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- Select Answer -->
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Select Answer</mat-label>
                                    <mat-select [(ngModel)]="question.answer" name="answer" required="required">
                                        <mat-option *ngIf="question.option_1" [value]="question.option_1">{{question.option_1}}</mat-option>
                                        <mat-option *ngIf="question.option_2" [value]="question.option_2">{{question.option_2}}</mat-option>
                                        <mat-option *ngIf="question.option_3" [value]="question.option_3">{{question.option_3}}</mat-option>
                                        <mat-option *ngIf="question.option_4" [value]="question.option_4">{{question.option_4}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <!-- Button -->
                            <div class="col-md-6 btn">
                                <button type="submit" mat-raised-button color="primary">Add Question</button> &nbsp;
                                <button type="reset" mat-raised-button color="warn">Clear</button> &nbsp;
                            </div>
                        </div>     
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
